<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Participant</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Dropout Participant</h1>
        <p>Select a participant and a date. All sessions for this participant from this date onwards (including the selected date) will be removed from the database.</p>
        <form id="dropoutForm">
            <div class="form-group">
                <label for="pptId">Participant ID:</label>
                <input type="text" id="pptId" name="pptId" required>
            </div>
            <div class="form-group">
                <label for="dropoutDate">Date:</label>
                <input type="date" id="dropoutDate" name="dropoutDate" required>
            </div>
            <button type="submit">Remove Sessions</button>
        </form>
        <div id="response" class="response-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../dateManager.js"></script>
    <script src="dropout_ppt.js"></script>
</body>
</html>
